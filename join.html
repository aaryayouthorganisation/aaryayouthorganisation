<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            background-color: grey;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: transparent;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            transition:0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
        .hamburger-container {
            display: none;

            cursor: pointer;
            padding: 10px;
        }

        .hamburger-container i {
            font-size: 24px;
        }


        .nav-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }


        @media (max-width: 768px) {
            .hamburger-container {
                display: block;
            }

            .nav-menu {
                display: none;

                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.7);
                position: absolute;
                top: 60px;

                left: 0;
                width: 100%;
                z-index: 1;
            }

            .nav-menu a {
                margin: 10px 0;
            }

            .nav-menu.active {
                display: flex;
            }
        }

    </style>
</head>
<body>
    <div class="hamburger-container">
        <i class="fas fa-bars"></i>
    </div>

    
    <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>

        <a href="event.html">Events & Activities</a>
        <a href="join.html">Join Us</a>
        <a href="updates.html">Latest Updates</a>
        <a href="subcription.html">Subcription</a>
    </nav>
    <section>
        <h2>Join Our Community</h2>
        <p>Be part of the innovation. Fill out the form below to join our community and stay updated with the latest events and opportunities.</p>

        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="24f2ea62-9b3e-4ee4-a812-87566a8ba89b">
            <label for="name"><i class="fa-regular fa-user"></i> Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email"><i class="fa-regular fa-envelope"></i> Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="number" class="join"><i class="fa-solid fa-phone"></i> Your Phone number:</label>
            <input type="number" id="number" name="number" required>

            <label for="message">Why do you want to join us?</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="cta-button">Join Now</button>
        </form>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerIcon = document.querySelector('.hamburger-container');
            const navMenu = document.querySelector('.nav-menu');

            hamburgerIcon.addEventListener('click', function () {
                navMenu.classList.toggle('active');
            });
        });
    </script>

</body>
</html>
